name: CI

on:
  push:
    branches: [ testCI ]
  pull_request:
    branches: [ testCI ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.13.1' 

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test